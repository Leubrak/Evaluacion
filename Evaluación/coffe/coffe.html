<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 255, 255);
      font-family: 'Helvetica Neue', sans-serif;
    }

    .iphone-container {
      width: 393px;
      height: 852px;
      border-radius: 40px;
      overflow: hidden;
      margin: 30px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background-color: #000;
      border: 1px solid #333;
      position: relative;
    }

    .background-image {
      background: url('https://i.pinimg.com/736x/57/e1/14/57e114f83e455f1c6d565fa6c6839963.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 30px 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
      color: white;
      text-align: center;
    }

    .overlay h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .overlay p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn-get-started {
      background-color: #d27d45;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      width: 100%;
    }

    .btn-get-started:hover {
      background-color: #b76534;
    }

    .status-bar {
      position: absolute;
      top: 10px;
      width: 100%;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      font-size: 14px;
      z-index: 10;
    }

    .status-left {
      font-weight: 500;
    }

    .status-right i {
      margin-left: 8px;
    }

    .status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-size: contain;
    }

    .signal {
        background-image: url('https://img.icons8.com/ios-filled/50/ffffff/signal.png');
    }

    .wifi {
        background-image: url('https://img.icons8.com/ios-filled/50/ffffff/wifi.png');
    }

    .battery {
        background-image: url('https://img.icons8.com/ios-filled/50/ffffff/battery.png');
    }


    .gesture-bar {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 135px;
        height: 5px;
        background-color: #ffffff;
        border-radius: 50px;
    }

  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="background-image"></div>

    <div class="status-bar">
      <div class="status-left">09:41</div>
      <div class="status-right">
        <span class="icon signal"></span>
        <span class="icon wifi"></span>
        <span class="icon battery"></span>
      </div>
    </div>
    <div class="gesture-bar"></div>
    <div class="overlay">
      <h1>Coffee so good,<br />your taste buds will love it.</h1>
      <p>The best grain, the finest roast, the powerful flavor.</p>
      <button class="btn btn-get-started">Get Started</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
